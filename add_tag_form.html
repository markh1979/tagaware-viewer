<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Tag - TagAware</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 2em;
    }
    form {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="file"] {
      border: none;
    }
    button {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    h1 {
      text-align: center;
    }
    #reader {
      width: 100%;
      margin-top: 1em;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>Add a New Tag</h1>
  <form id="tagForm">
  <input type="hidden" id="SUPABASE_URL" value="https://qzjoylehnxitrddwmcqp.supabase.co" />
  <input type="hidden" id="SUPABASE_ANON_KEY" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6am95bGVobnhpdHJkZHdtY3FwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NTIzMDksImV4cCI6MjA2ODEyODMwOX0.6RSKoL97XuUiA46knx5Sa20i9JCCE94hY-Dt7Iiaj64" />

    <label for="tagId">Tag ID (scanned):</label>
    <input type="text" id="tagId" name="tagId" readonly required />
    <div id="reader"></div>
    <button type="button" onclick="startScanner()">Scan QR Code</button>

    
    <label for="tagType">Tag Type:</label>
    <select id="tagType" name="tagType" required>
      <option value="">-- Select Tag Type --</option>
      <option value="Information tag">Information tag</option>
      <option value="Out of service tag">Out of service tag</option>
      <option value="Danger tag">Danger tag</option>
      <option value="Isolation tag">Isolation tag</option>
      <option value="Scaffold tag">Scaffold tag</option>
    </select>

    <label for="equipment">Equipment Name:</label>
    
    <input type="text" id="equipment" name="equipment" required />

    <label for="reason">Reason for Tagging:</label>
    <textarea id="reason" name="reason" required></textarea>

    <label for="addedBy">Your Name:</label>
    <input type="text" id="addedBy" name="addedBy" required />

    <label for="area">Area:</label>
    <input type="text" id="area" name="area" required />

    <label for="gps">GPS Coordinates:</label>
    <input type="text" id="gps" name="gps" placeholder="-22.345, 118.123" required />

    <label for="photos">Upload up to 5 Photos:</label>
    <input type="file" id="photos" name="photos" accept="image/png, image/jpeg" multiple required />

    <button type="submit">Submit Tag</button>
  </form>

  <script>
    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("tagId").value = decodedText;
          html5QrCode.stop();
          document.getElementById("reader").innerHTML = "<p>QR code scanned successfully!</p>";
        },
        (errorMessage) => {
          console.log("QR error: ", errorMessage);
        }
      ).catch((err) => {
        console.error("Unable to start scanner", err);
      });
    }

    document.getElementById("tagForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("This is a frontend placeholder only. Backend upload to Supabase not yet connected.");
    });
  </script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = document.getElementById("SUPABASE_URL").value;
  const supabaseKey = document.getElementById("SUPABASE_ANON_KEY").value;
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  document.getElementById("tagForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const tagId = document.getElementById("tagId").value.trim();
    const tagType = document.getElementById("tagType").value;
    const equipment = document.getElementById("equipment").value;
    const reason = document.getElementById("reason").value;
    const addedBy = document.getElementById("addedBy").value;
    const area = document.getElementById("area").value;
    const gps = document.getElementById("gps").value;
    const timestamp = new Date().toISOString();
    const photos = document.getElementById("photos").files;

    if (!tagId) {
      alert("Please scan a QR code to get the Tag ID.");
      return;
    }

    const info = {
      tagId,
      tagType,
      equipment,
      reason,
      addedBy,
      area,
      gps,
      timestamp
    };

    const infoBlob = new Blob([JSON.stringify(info, null, 2)], { type: "application/json" });
    const { error: infoError } = await supabase.storage
      .from("tag-public")
      .upload(`${tagId}/info.json`, infoBlob, { upsert: true, contentType: "application/json" });

    if (infoError) {
      alert("Failed to upload tag info: " + infoError.message);
      return;
    }

    for (let i = 0; i < photos.length; i++) {
      const photo = photos[i];
      const ext = photo.name.split('.').pop();
      const path = `${tagId}/photo${i + 1}.${ext}`;

      const { error: photoError } = await supabase.storage
        .from("tag-public")
        .upload(path, photo, { upsert: true });

      if (photoError) {
        alert("Failed to upload photo: " + photoError.message);
        return;
      }
    }

    alert("âœ… Tag successfully registered!");
    document.getElementById("tagForm").reset();
    document.getElementById("reader").innerHTML = "";
  });
</script>

</body>
</html>
